<!DOCTYPE html>
<html>
  <head>
    <title>To-do App</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>To-do</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Learn node.js</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Master JavaScript</label><input type="text" value="Master JavaScript"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Learn Git</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
    <footer>
      <p id="footer">&copy 2015 Evan Moon.</p>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
